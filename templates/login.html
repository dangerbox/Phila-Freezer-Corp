{% extends 'layout.html' %}
{% block body %}

	<header role="banner" id="fh5co-header">
			<div class="container">
				<!-- <div class="row"> -->
			    <nav class="navbar navbar-default">
		        <div class="navbar-header">
		        	<!-- Mobile Toggle Menu Button -->
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
		         <a class="navbar-brand" href="/index">Phila Freezer Corp</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav navbar-right">
		           <li><a href="/index" class="external"><span>Home</span></a></li>
		          </ul>
		        </div>
			    </nav>
			  <!-- </div> -->
		  </div>
	</header>

	<!-- Main Jimjammer -->
	<section id="fh5co-work" data-section="work">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">Security checkpoint.</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<h4>Please login to get started.</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>


		<!-- Input Form -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-6 col-xxs-12">
					<h2 class="to-animate">Security checkpoint.</h2>
					<div class="row">
						<div class="form-group ">
						<label for="name" class="sr-only">Username</label>
						<input id="name" class="form-control" placeholder="Name" type="text">
					</div>
					<div class="form-group ">
						<label for="password" class="sr-only">Password</label>
						<input id="password" class="form-control" placeholder="Password" type="password">
					</div>

					<div class="form-group ">
						<input class="btn btn-primary btn-lg" value="Login" type="submit">
					</div>
					</div>
				</div>
			</div>

		</div>



	<!-- Footer -->
	<footer id="footer" role="contentinfo">
		<a href="#" class="gotop js-gotop"><i class="icon-arrow-up2"></i></a>
		<div class="container">
			<div class="">
				<div class="col-md-12 text-center">
					<p>&copy; Phila Freezer Corp. All Rights Reserved. <br>Created by <a href="http://freehtml5.co/" target="_blank">Megabox Prime</a> </p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
				</div>
			</div>
		</div>
	</footer>

{% endblock %}
