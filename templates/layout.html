<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Phila Freezer Corp &mdash; 100% Automated</title>
	<meta name="author" content="Phila Freezer Corp" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<!-- Simple Line Icons -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/simple-line-icons.css') }}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<!-- Main Style Sheet  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<!-- Modernizr JS -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">		

	</head>
    <body>

    {% block body %}
		
    {% endblock %}
		
    <!-- jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <!-- jQuery Easing -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- Waypoints -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>

    <!-- Stellar Parallax -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>

    <!-- Counter -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.countTo.js') }}"></script>

    <!-- Magnific Popup -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/magnific-popup-options.js') }}"></script>

    <!-- For demo purposes only styleswitcher ( You may delete this anytime ) -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.style.switcher.js') }}"></script>
		
 	<!-- Main JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
		
	<!-- Pure Knob JS -->
   	<script type="text/javascript" src="{{ url_for('static', filename='js/pureknob.js') }}"></script>
		
</body>
</html>
