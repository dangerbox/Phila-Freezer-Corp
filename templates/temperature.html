{% extends 'layout.html' %}
{% block body %}

	<header role="banner" id="fh5co-header">
			<div class="container">
				<!-- <div class="row"> -->
			    <nav class="navbar navbar-default">
		        <div class="navbar-header">
		        	<!-- Mobile Toggle Menu Button -->
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
		         <a class="navbar-brand" href="/index">Phila Freezer Corp</a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav navbar-right">
		            <li><a href="/index" class="external"><span>Home</span></a></li>
					<li><a href="/login" class="external" data-nav-section="work"><span>Login</span></a></li>

		          </ul>
		        </div>
			    </nav>
			  <!-- </div> -->
		  </div>
	</header>



    <!-- Main Jimjammer -->
	<section id="fh5co-work" data-section="work">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">Temperature Controller</h2>
					<div class="row row-bottom-padded-sm text-center">

						<div class="col"></div>

						<div class="input-group col-6 tempcontrol">
						<span class="input-group-btn" id="tempbuttonleft">
              			<button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
           	  			<span class="glyphicon glyphicon-minus"></span>
              			</button>
          				</span>
          				<input type="text"  style="text-align: center; background-color: azure" name="quant[2]" class="form-control input-number" value="69" min="1" max="300">
         				<span class="input-group-btn" id="tempbuttonright">
             			<button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
             			<span class="glyphicon glyphicon-plus"></span>
             			</button>
          				</span>
						</div>

						<div class="col"></div>

					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Footer -->
	<footer id="footer" role="contentinfo">
		<a href="#" class="gotop js-gotop"><i class="icon-arrow-up2"></i></a>
		<div class="container">
			<div class="">

			</div>
			<div class="row">
				<div class="col-md-12 text-center">

				</div>
			</div>
		</div>
	</footer>

{% endblock %}
